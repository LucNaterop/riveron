
<ion-view view-title="RIVER ON">
	<ion-content>
		<div class="padding">
			<h3>{{spot.spot.name }}</h3>
			<br>
			<p>{{spot.spot.lastValue}} m<sup>3</sup>/s</p>
			<p>{{spot.spot.temperature}} Â°C</p>
		</div>
		<ion-toggle ng-model="spot.pushEnabled" ng-change="spot.toggleChanged()" toggle-class="toggle-positive">Push Notifications</ion-toggle>
		<div class="padding">
			<p>blabla</p>
			<div id="map" data-tap-disabled="true" style="width: 100%; height: 200px; "></div>
			
			<a href="geo:38.897096,-77.036545" class="button button-positive">Open im Maps</a>
			<a href="http://maps.google.com/?q={{spot.spot.geolocation.lat + ', ' + spot.spot.geolocation.long}}" class="button button-positive">Open im Maps</a>
		</div>
		
		<div style="height: 80px"></div>
	</ion-content>
	
	<ion-footer-bar style="height: 80px">
		<div class="title" style="height: 80px">
			<a ng-click="spot.back()"><i class="largeicon icon ion-ios-arrow-thin-left"></i></a>
		</div>
	</ion-footer-bar>
	
</ion-view>
